<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-perfect-radius</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h2>MY PERFECT RADIUS</h2>
        <div class="box" id="box">
            <!-- <p>set my radius</p> -->
        </div>
        <section class="controls">
                <input type="range" min="0" max="100" class="slider" id="top-left">
                <input type="range" min="0" max="100" class="slider" id="top-right">                    
                <input type="range" min="0" max="100" class="slider" id="bottom-right">
                <input type="range" min="0" max="100" class="slider" id="bottom-left">
                <input type="range" min="0" max="100" class="slider" id="top-left2">
                <input type="range" min="0" max="100" class="slider" id="top-right2">
                <input type="range" min="0" max="100" class="slider" id="bottom-right2">
                <input type="range" min="0" max="100" class="slider" id="bottom-left2">
        </section>

        <p>border-radius: <span id="radius1">0% 0% 0% 0%</span> / <span id="radius2">0% 0% 0% 0%</span>;</p>
        <button class="copy-btn" id="copy-btn">COPY CSS</button>
    </div>


<script src="app.js"></script>
</body>
</html>
